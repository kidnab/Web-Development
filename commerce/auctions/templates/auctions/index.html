{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <form action="{% url 'display_category' %}" method="POST" class="my-3">
        {% csrf_token %}
        <label for="category">Sort by Category</label>
            <select name="category" id="category">
                <option value="">All Listings</option>
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        <button type="submit" class="btn btn-warning">Select</button>
    </form>
    <div class="row mx-3">
        {% for listing in listings %}
            <div>
                <img class="card-img-top" src="{{ listing.imageurl }}" alt="{{ listing.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h1>
                    <p class="card-text">{{ listing.description}}</p>
                    <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Listing Details</a>

                </div>
            </div>
        {% endfor %}
    </div> 

   
{% endblock %}
